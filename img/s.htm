<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="device=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="s_files/style.css">
	<title>Landing Page</title>
</head>
<body>
	<!-- Header start -->
	<header>
		<div class="logo-container">
			<img src="s_files/logo.svg" alt="logo">
			<h4 class="logo">Three Dots</h4>
		</div>

		<!-- Nav start -->
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</a></li>
				<li><a class="nav-link" href="#">Product</a></li>
				<li><a class="nav-link" href="#">Content</a></li>
			</ul>
		</nav>
		<!-- Nav end -->

		<!-- Cart -->
		<div class="cart">
			<img src="s_files/cart.svg" alt="Cart">
		</div>
	</header>
	<!-- Header end -->

	<main>
		<!-- Presentation -->
		<section class="presentation">
			
			<!-- Introduction -->
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for thinkers with style</h1>
					<p>The all new 14 inch bezeless display offering display with a touch screen </p>
				</div>

				<!-- Call to action -->
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>
			<!-- Introduction end -->


			<div class="cover">
				<img src="s_files/matebook.png" alt="matebook">
			</div>
		</section>
		<!-- Presentation end -->

		<!-- laptop slides -->
		<div class="laptop-select">
			<img src="s_files/arrow-left.svg" alt="left-arrow">
			<img src="s_files/dot.svg" alt="dot">
			<img src="s_files/dot-full.svg" alt="dot">
			<img src="s_files/dot-full.svg" alt="dot">
			<img src="s_files/arrow-right.svg" alt="dot">
		</div>
		
		<!-- Background svg -->
		<img class="big-circle" src="s_files/big-eclipse.svg" alt="big-eclipse">
		<img class="medium-circle" src="s_files/mid-eclipse.svg" alt="mid-eclipse">
		<img class="small-circle" src="s_files/small-eclipse.svg" alt="small-eclipse">
	</main>

	<script src="s_files/all.js"></script>

</body></html>
