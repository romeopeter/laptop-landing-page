<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"  content="width=device-width, initial-scale=1.0">
	<meta http-equiv="http-equiv=X-UA-Compatible" content="ie=egde">
	<link rel="stylesheet" href="./style.css">
	<title>Awesome Landing Page</title>
</head>
<body>
	<header>

		<!-- Nav start -->
		<nav>
			<!-- Logo -->
			<div class="logo">
				<img src="./img/logo.svg" alt="logo">
			</div>
			
			<!-- Links -->
			<ul class="nav-links">
				<li>
					<a href="#" class="nav-link">Specs</a>
				</li>
				<li>
					<a href="#" class="nav-link">Product</a>
				</li>
				<li>
					<a href="#" class="nav-link">Content</a>
				</li>
			</ul>

			<!-- Cart -->
			<div class="cart">
				<img src="./img/cart.svg" alt="cart">
			</div>

			<!-- Burger -->
			<div class="burger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>
	</header>

	<main>
		<!-- Presentation -->
		<section class="presentation">

			<!-- Introduction -->
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for goal setters</h1>
					<p>The all new 14 inch bezeless display offering display with a touch screen </p>
				</div>

				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add to cart</button>
				</div>
			</div>

			<!-- Product Cover -->
			<div class="cover">
				<img src="./img/matebook.png" alt="matebook" width="300" height="300">
			</div>
		</section>

		<!-- Laptop slides -->
		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="arrow left">
			<img src="./img/dot.svg" alt="dot">
			<img src="./img/dot-full.svg" alt="dot">
			<img src="./img/dot-full.svg" alt="dot">
			<img src="./img/arrow-right.svg" alt="arrow right">
		</div>

		<!-- Background opaque eclipes -->
		<img class="big-circle" src="./img/big-eclipse.svg" alt="big eclipes">
		<img class="medium-circle" src="./img/mid-eclipse.svg" alt="medium eclipes">
		<img class="small-circle" src="./img/small-eclipse.svg" alt="small eclipes">
	</main>

	<script src="./app.js"></script>
</body>
</html>
